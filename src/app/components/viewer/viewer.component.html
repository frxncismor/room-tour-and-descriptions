<div class="viewer-container">
  <canvas #canvas class="scene-canvas"></canvas>

  <div class="object-info" *ngIf="selectedObject">
    <h3>{{ selectedObject.name }}</h3>
    <p>{{ selectedObject.description }}</p>
  </div>

  <div class="controls-info" *ngIf="!hideInstructions">
    <div class="controls-content">
      <h2>Navegación</h2>
      <div class="control-item">
        <span class="icon">🖱️</span>
        <p>Click izquierdo + arrastrar para rotar la vista</p>
      </div>
      <div class="control-item">
        <span class="icon">👆</span>
        <p>Click en el suelo para moverte</p>
      </div>
      <div class="control-item">
        <span class="icon">🔍</span>
        <p>Click en los muebles para ver detalles</p>
      </div>
      <button class="close-button" (click)="hideInstructions = true">Entendido</button>
    </div>
  </div>
</div>
