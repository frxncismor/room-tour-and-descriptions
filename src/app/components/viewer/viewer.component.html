<div class="viewer-container" (click)="onClick($event)">
  <canvas #rendererCanvas></canvas>
  <div class="object-info" *ngIf="selectedObject">
    <h3>{{ selectedObject.name }}</h3>
    <p>{{ selectedObject.description }}</p>
  </div>
  <div class="controls-info" *ngIf="!isLocked">
    <p>Haz click para iniciar</p>
    <p>Usa W/A/S/D o las flechas para moverte</p>
    <p>ESC para salir</p>
    <p>Click en los objetos para ver su informaci√≥n</p>
  </div>
</div>
