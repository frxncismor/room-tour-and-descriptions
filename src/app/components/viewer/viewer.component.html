<div class="viewer-container">
  <canvas #canvas class="scene-canvas"></canvas>

  <div class="object-info" *ngIf="selectedObject">
    <h3>{{ selectedObject.name }}</h3>
    <p>{{ selectedObject.description }}</p>
  </div>

  <div class="controls-info" *ngIf="!hideInstructions">
    <div class="controls-content">
      <h2>{{ uiText.navigation.title }}</h2>
      <div class="control-item">
        <span class="icon">🖱️</span>
        <p>{{ uiText.navigation.rotateView }}</p>
      </div>
      <div class="control-item">
        <span class="icon">👆</span>
        <p>{{ uiText.navigation.moveAround }}</p>
      </div>
      <div class="control-item">
        <span class="icon">🔍</span>
        <p>{{ uiText.navigation.viewDetails }}</p>
      </div>
      <button
        type="button"
        class="close-button"
        (click)="onCloseInstructions()"
      >
        {{ uiText.navigation.gotIt }}
      </button>
    </div>
  </div>
</div>
